<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kursova</title>
    
</head>

<body
    style=" text-align: center; width: 50%;margin: auto; font-family: Arial, Helvetica, sans-serif; color: back; background-color: azure;">
    <h1 style="font-weight: 800;">Temperature data</h1>
    <div class="info"
        style="box-shadow: 2rem ;padding: 1rem;align-items: center;border-radius: 2rem;font-weight: 800; font-size: 2rem; background-color:aqua;">
        {% for item_id in data%}
        <p ">Id - {{item_id.0}}</p>
        <p>Temperature - {{item_id.1}}</p>
        {%endfor%}
        <div id="current_date"></p>
            <script>
            date = new Date();
            year = date.getFullYear();
            month = date.getMonth() + 1;
            day = date.getDate();
           
            document.getElementById("current_date").innerHTML = day + "/" + month + "/" + year ;
            
            </script>
    </div>
</body>

</html>
